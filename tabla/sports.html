<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Таблица спортивных команд</title>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Название команды</th>
                    <th>Вид спорта</th>
                    <th>Количество побед</th>
                    <th>Количество поражений</th>
                    <th>Место в таблице</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Зенит</td>
                    <td>Футбол</td>
                    <td>391</td>
                    <td>114</td>
                    <td>2-е место</td>
                </tr>
                <tr>
                    <td>Динамо</td>
                    <td>Хоккей</td>
                    <td>60%</td>
                    <td>10%</td>
                    <td>13-е место</td>
                </tr>
                <tr>
                    <td>Локомотив</td>
                    <td>Футбол</td>
                    <td>333</td>
                    <td>165</td>
                    <td>3-е место</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
