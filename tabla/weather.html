<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Таблица погоды</title>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>День недели</th>
                    <th>Температура (°C)</th>
                    <th>Осадки (Да/Нет)</th>
                    <th>Ветер (м/с)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Среда</td>
                    <td>+2 °C</td>
                    <td>Нет</td>
                    <td>3,1 м/с</td>
                </tr>
                <tr>
                    <td>Четверг</td>
                    <td>0 °C</td>
                    <td>Да</td>
                    <td>3,3 м/с</td>
                </tr>
                <tr>
                    <td>Пятница</td>
                    <td>+ 1°C</td>
                    <td>Да</td>
                    <td>3,6м/с</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
