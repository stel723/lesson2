
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Таблица студентов</title>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Название блюда</th>
                    <th>Описание</th>
                    <th>Цена</th>
                    <th>Вегетарианское (Да/Нет)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Тарелка европейских сыров</td>
                    <td>Дор Блю, Бри, Грана Падано, клубника, грецкий орех</td>
                    <td>890 Р.</td>
                    <td>да</td>
                </tr>
                <tr>
                    <td>Салат с авакадо</td>
                    <td>овощи, листья романо, бобы эдамаме</td>
                    <td>420 Р.</td>
                    <td>Да</td>
                </tr>
                <tr>
                    <td>Борщ</td>
                    <td>Говядина, сало, зелёный лук и т.д.</td>
                    <td>480 Р.</td>
                    <td>нет</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
