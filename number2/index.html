<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Definition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<table>
    <tr>
        <th>Формат</th>
        <th>Описание</th>
    </tr>
    <tr>
        <td>JPEG</td>
        <td>Хорош для фотографий, поддерживает сжатие.</td>
    </tr>
    <tr>
        <td>PNG</td>
        <td>Поддерживает прозрачность, лучше для графики.</td>
    </tr>
    <tr>
        <td>GIF</td>
        <td>Поддерживает анимацию, но ограничен в цветах.</td>
    </tr>
    <tr>
        <td>SVG</td>
        <td>Векторный формат, масштабируемый без потери качества.</td>
    </tr>
</table>

</body>
</html>
