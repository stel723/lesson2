<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода</title>
    <link rel="stylesheet" href="zakaz.css">
</head>
<body>
    <header>
        <h1>Кофейня</h1>
    </header>
    <body>
        <div class="container">
            <h1>Введите данные:</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="card-number">Ввод имени:</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="cardholder-name">Email:</label>
                    <input type="text" id="cardholder-name" name="cardholder-name" required>
                </div>
                <div class="form-group">
                    <label for="expiration-date">Сообщение:</label>
                    <input type="text" id="expiration-date" name="expiration-date" required>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </div>
</body>
</html>
