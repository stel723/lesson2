</head>
<body>
    <header>
        <h1>Владимир Маяковский</h1>
        <h1>Вы любите розы?</h1>
    </header>
    <div class="text_container">
        <p>Вы любите розы?</p>
        <p>а я на них срал!</p>
        <p>стране нужны паровозы,</p>
        <p>нам нужен металл!</p>
        <p>товарищ!</p>
        <p>не охай,</p>
        <p>не ахай!</p>
        <p>не дёргай узду!</p>
    </div>
